appId: com.opensub.editor
productName: OpenSub
directories:
  output: dist-electron
  buildResources: resources

# ASAR configuration - unpack FFmpeg binaries
asar: true
asarUnpack:
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"

mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch: arm64
  # Skip code signing when no certificate is provided (identity: null)
  # When MAC_CERTIFICATE is set in CI, electron-builder will auto-detect and sign
  identity: null
  hardenedRuntime: false
  gatekeeperAssess: false
  icon: resources/icon.icns
  # Code signing entitlements (required for JIT/Python/MLX when signed)
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist

# Notarization script (runs after signing, skipped if credentials not set)
afterSign: scripts/notarize.cjs

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

extraResources:
  # Python service code (without dev venv)
  - from: python-service
    to: python-service
    filter:
      - "**/*"
      - "!.venv/**"
      - "!__pycache__/**"
      - "!*.pyc"

  # Bundled Python environment (created by scripts/setup-python-env.sh)
  - from: build-resources/python-env
    to: python-env
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/*.pyc"
