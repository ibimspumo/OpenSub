appId: com.opensub.editor
productName: OpenSub
directories:
  output: dist-electron
  buildResources: resources

# ASAR configuration - unpack FFmpeg binaries
asar: true
asarUnpack:
  - "**/node_modules/@ffmpeg-installer/**/*"
  - "**/node_modules/@ffprobe-installer/**/*"

mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch: arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  icon: resources/icon.icns

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

extraResources:
  # Python service code (without dev venv)
  - from: python-service
    to: python-service
    filter:
      - "**/*"
      - "!.venv/**"
      - "!__pycache__/**"
      - "!*.pyc"

  # Bundled Python environment (created by scripts/setup-python-env.sh)
  - from: build-resources/python-env
    to: python-env
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/*.pyc"
